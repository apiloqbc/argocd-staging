apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: org-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: my1
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://helm.nginx.com/stable'
    targetRevision: 0.9.1
    helm:
      valueFiles:
        - values.yaml
    chart: nginx-ingress
  syncPolicy:
    syncOptions:
      - CreateNamespace=true


